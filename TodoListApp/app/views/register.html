<div class="login__content">
    <div class="content__wrap">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-left">New User</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="register()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" ng-model="user.username" class="form-control" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" ng-model="user.password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="grid__two">
                        <div class="form-group">
                            <label for="prefix">Prefix</label>
                            <input type="text" id="prefix" ng-model="user.prefix" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="suffix">Suffix</label>
                            <input type="text" id="suffix" ng-model="user.suffix" class="form-control">
                        </div>
                    </div>
                    <div class="grid__three">
                        <div class="form-group">
                            <label for="firstname">FirstName</label>
                            <input type="text" id="firstname" ng-model="user.firstname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="middlename">Middlename</label>
                            <input type="text" id="middlename" ng-model="user.middlename" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">LastName</label>
                            <input type="text" id="lastname" ng-model="user.lastname" class="form-control" required>
                        </div>
                    </div>
                    <div class="grid__three">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" ng-model="user.gender" class="form-control">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="birthdate">Date of Birth</label>
                            <input type="date" id="birthdate" ng-model="user.birthdate" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" ng-model="user.email" class="form-control" placeholder="Enter email" required>
                        </div>
                    </div>


                    <div class="text-right">
                        <button type="submit" class="btn btn-success">Sign up</button>
                        <a href="/login" class="btn btn-danger">Cancel</a>
                        <!--<button type="button" class="btn btn-danger" ng-click="backPage()" >Cancel</button>-->
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
