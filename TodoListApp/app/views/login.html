<div class="login__content">
    <div class="content__wrap">
        <div ng-if="message" class="alert" ng-class="{'alert-success': success, 'alert-danger': !success}">
            {{message}}
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title text-left">Welcome</h3>
            </div>
            <div class="panel-body">
                <form ng-submit="login()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" ng-model="user.username" class="form-control" placeholder="Enter username" required>

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" ng-model="user.password" class="form-control" placeholder="Enter password" required>

                    </div>
                    <div class="flex__items">
                        <a href="/register" class="btn btn-link">New User Click here...</a>
                        <div>
                            <button type="submit" class="btn btn-success">Sign In</button>
                            <button type="button" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
